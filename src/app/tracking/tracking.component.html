<div class="container">
  <div class="row">
    <div class="track-page">
      <h2>Order tracking</h2>
      <hr>
      <h6>To track your order please enter your Order ID in the box below and press the "Track" button. This was given to you on your receipt and in the confirmation email you should have received.</h6>
      <br>
      <div class="row">
        <div class="col">Order ID</div>
        <div class="col">Billing e-mail</div>
      </div>
      <form action="#" method="get" [formGroup]="trackForm" (ngSubmit)="onTrack()">
        <div class="row">
          <div class="col">
            <input type="text" formControlName="id" class="form-control" placeholder="Found in your order confirmation e-mail">
          </div>
          <div class="col">
            <input type="email" formControlName="email" class="form-control" placeholder="The e-mail you used during check out">
          </div>
        </div>
        <br>
        <button class="track-btn" type="submit">
          Track
        </button>
      </form>
    </div>
  </div>
</div>
