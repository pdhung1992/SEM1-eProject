<div class="container">
  <div class="row login-page">
    <div class="col-3"></div>
    <div class="col-6 login-section">
      <h2>
        Login
      </h2>
      <form action="#" name="login-form" method="get">
        <div class="form-group">
          <h5>Username</h5>
          <div class="form-item">
            <span><i class="bi bi-person-circle"></i></span>
            <input type="text" placeholder="Type your username..." name="username" class="form-control">
          </div>
          <h5>Password</h5>
          <div class="form-item">
            <span><i class="bi bi-lock"></i></span>
            <input type="password" placeholder="Type your password..." name="password" class="form-control">
          </div>
          <a routerLink="#"><h5 style="text-align: right">Forgot password?</h5></a>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="agree">
            <label class="form-check-label" for="agree">
              <h6>Remember me</h6>
            </label>
          </div>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-lg login-btn">Login</button>
          </div>
          <br>
          <div>
            <h5 style="text-align: center">Or Login with</h5>
          </div>
          <div class="login-with">
            <a routerLink="#"><button class="btn btn-lg login-icon" style="background-color: #e94235"><i class="bi bi-google"></i></button></a>
            <a routerLink="#"><button class="btn btn-lg login-icon" style="background-color: #0268e2"><i class="bi bi-facebook"></i></button></a>
            <a routerLink="#"><button class="btn btn-lg login-icon" style="background-color: #1D9BF0"><i class="bi bi-twitter"></i></button></a>
          </div>
          <br>
          <div>
            <h5 style="text-align: center">Don't have an account? <a routerLink="/signup">Sign up</a></h5>
          </div>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
