<div class="container">
  <div class="row">
    <div class="vendor-page">
      <h2>Vendors</h2>
      <hr>
      <div *ngFor="let v of vendors | paginate: { itemsPerPage: 15, currentPage: page }">
      <div class="col-4 row vendor-items">
        <div class="vendor-card">
          <div class="vendor-item">
            <div class="vendor-info">
              <h4>{{v.name}}</h4>
              <p><i class="bi bi-geo-alt-fill"></i> {{v.address}}</p>
              <p>ID: {{v.id}}</p>
            </div>
            <div class="row vendor-ava">
              <div class="col-4">
                <div class="">
                  <img src="assets/images/{{v.thumbnail}}" alt="" class="img-fluid">
                </div>
              </div>
            </div>
          </div>
          <div>
            <a routerLink="/stores/{{v.id}}"><button type="button" class="vendor-btn">Go to store <i class="bi bi-arrow-right-circle"></i></button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
</div>
