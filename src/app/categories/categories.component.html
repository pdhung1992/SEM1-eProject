
<div class="container">
  <div class="row">
    <div class="category-page">
      <h2>{{categories.name}}</h2>
      <hr>
      <div *ngFor="let p of products | paginate: { itemsPerPage: 20, currentPage: page }" >
        <app-cat-child [products]="p"></app-cat-child>
      </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
