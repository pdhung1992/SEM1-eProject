<div class="container">
  <div class="row">
    <div class="search-page">
      <h2>
        Search results for <i>"{{key}}"</i> :
      </h2>
      <hr>
      <div *ngFor="let r of result | paginate: { itemsPerPage: 20, currentPage: page }">
        <div class="col-3 row cat-card">
          <div class="card">
            <div class="card-main">
              <div class="end-date">{{r.end_time | date: 'yyyy-MMM-dd HH:mm'}}</div>
              <div class="container-fluid cd-timer">
                <app-search-child [endDate]="r.end_time"></app-search-child>
              </div>
              <div class="c-img">
                <a routerLink="/products/{{r.id}}"><img src="assets/images/{{r.thumbnail}}" alt="" class="img-fluid"></a>
              </div>
              <div class="bid-item">
                <ul>
                  <li><a routerLink="/products/{{r.id}}" data-toggle="tooltip" data-placement="top" title="Bid this product"><i class="bi bi-hammer"></i></a></li>
                  <li><a routerLink="#" (click)="addWish(r)" data-toggle="tooltip" data-placement="top" title="Add to Wishlist"><i class="bi bi-heart"></i></a></li>
                  <li><a routerLink="#" data-toggle="tooltip" data-placement="top" title="Share"><i class="bi bi-share-fill"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="card-content">
              <a routerLink="/products/{{r.id}}">{{r.name}}</a>
              <p class="card-price">Current price: <span >$ {{r.current_price}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
