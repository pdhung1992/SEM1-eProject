<div class="container">
  <div class="row">
    <div class="search-page">
      <h2>
        Search results for <i>"{{key}}"</i> :
      </h2>
      <hr>
      <div *ngFor="let r of result | paginate: { itemsPerPage: 20, currentPage: page }">
        <app-search-child [products]="r"></app-search-child>
      </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
